    <div class="container" style="width: 1000px; margin: 30px auto">
        <div id="world-map" style="width: 100%; height: 400px">world map</div>     
        <div id="container1"></div>
        <h1 id="name"></h1>
    </div>
    
 
<script>
    // vector map + jquery
    $("#world-map").vectorMap({
        map: "world_en",
        backgroundColor: '#a5bfdd',
        borderColor: '#818181',
        borderOpacity: 0.25,
        borderWidth: 1,
        color: '#f4f3f0',
        hoverOpacity: 0.7,
        selectedColor: '#666666',
        enableZoom: true,
        scaleColors: ['#C8EEFF', '#006491'],
        showTooltip: true,
        onRegionClick: function(event, code, region) {
             $("#name").html(region+" ("+code+") ");
        }
        //https://stackoverflow.com/questions/14895048/jqvmap-how-to-show-data-values-onregionclick

</script>
