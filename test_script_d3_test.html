<body>
    <svg class="coMap">test</svg>
    <button type="button" id="change">Change</button>
 
<script>
    var width = 960,
        height = 500;

    var states, points;

    var radius = d3.scale.sqrt()
        .domain([0, 1e6])
        .range([0, 10]);

    //Converting from geographic coordinates (longitude,latitude) to pixel coordinates is accomplished via a map projection. 
    var projection = d3.geo.mercator()
        .center([-97,37])
        .scale(4000 / 2 / Math.PI)
        .translate([width / 2, height / 2]);
        
    var path = d3.geo.path()
        .projection(projection);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    queue()
        .defer(d3.json, "data/us.json")
        .defer(d3.json, "data/us-state-centroids.json")
        .await(ready);

    function ready(error, us, centroid) {
        if (error) throw error;

    states = svg.append("path")
            .attr("class", "states")
            .datum(topojson.object(us, us.objects.states))
            .attr("d", path);

    points = svg.selectAll(".symbol")
            .data(centroid.features.sort(function(a, b) { return b.properties.population - a.properties.population; }))
            .enter().append("path")
            .attr("class", "symbol")
            // .attr("d", path.pointRadius(function(d) { return radius(d.properties.population); }));  
            .attr("d", path.pointRadius(function(d) { if(d.properties) { return radius(d.properties.population);} else {return;} }))
            .call(d3.helper.tooltip(
                function(d, i){
                    return "<b>"+d.properties.name + "</b><br/>pop: "+d.properties.population;
                }
                ));      
    }

    d3.select("#change").on("click", function() {
        projection = d3.geo.albers();
        path.projection(projection);
        states.transition()
            .duration(10000)
            .attr("d", path);
        points.transition()
        .duration(3000)
        .attr("d", path);
    });


</script>

</body>
