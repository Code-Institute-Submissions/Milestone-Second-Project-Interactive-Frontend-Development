            d.Industry = Number(d.Industry);

            // console.log(d.total_CO);

function show_CO_percentage_per_sector_2010(ndx, attr, element) {//(on a separate file)
    // var year_dim = ndx.dimension(dc.pluck('Year'));
    var year_dim = ndx.dimension(function(d) {return d.Year;});
    // console.log(year_dim);
        // create functions to compute a value for any attribute  
        function reduceAddAvg(attr) {
            return function(p,v) {
                if (v.Year === 2010) {
                    p.sum_attr += v[attr];
                    p.sum_total_CO += v.total_CO; // p.total += v["total CO"]; this doesnt work
                    p.percentage_attr = (p.sum_attr/p.sum_total_CO);
                    // p.total += v.value_field; 
                }
                return p;
            };
        }
       function reduceRemoveAvg(attr) {
            return function(p,v) {
                if (v.Year === 2010) {    
                    p.sum_attr -= v[attr];
                    if (p.sum_attr == 0) {
                        p.sum_total_CO -= v.total_CO; // p.sum_total_COl += v["total CO"]; this doesnt work
                        p.percentage_attr = 0;
                    } else {
                        p.sum_total_CO -= v.total_CO;
                        p.percentage_attr = (p.sum_attr/p.sum_total_CO);
                    }
                }
                return p;
            };
        }
        function reduceInitAvg() {
            return {sum_attr:0, sum_total_CO:0, percentage_attr:0};
        }    
        
        var coPercentage = year_dim.group().reduce(reduceAddAvg('Transport'), reduceRemoveAvg('Transport'), reduceInitAvg);
        var coPercentage = year_dim.group().reduce(reduceAddAvg('Transport'), reduceRemoveAvg('Transport'), reduceInitAvg);
        var coPercentage = year_dim.group().reduce(reduceAddAvg('Forestry'), reduceRemoveAvg('Forestry'), reduceInitAvg);
        var coPercentage = year_dim.group().reduce(reduceAddAvg('Energy'), reduceRemoveAvg('Energy'), reduceInitAvg);
        //groups[attr+calc] = dimensions[attr+calc].group().reduce(reduceAddAvg(attr), reduceRemoveAvg(attr), reduceInitAvg);
        console.log(coPercentage.all());

        dc.numberDisplay(element)
            .formatNumber(d3.format(".2%"))
            .valueAccessor(function (d) { return d.value.percentage_attr})
            .group(coPercentage)    

};
