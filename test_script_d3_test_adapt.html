    <svg width="960" height="600">test</svg>

<script>

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    //Converting from geographic coordinates (longitude,latitude) to pixel coordinates is accomplished via a map projection. 
    // var path = d3.geoPath();
    var path = d3.geoPath();
    var projection = d3.geoNaturalEarth()
        .scale(width / 2 / Math.PI)
        .translate([width / 2, height / 2])
    var path = d3.geoPath()
        .projection(projection);

    const tooltip = d3.select('body').append('div').attr('id', 'tooltip');
    
    // Data and color scale
    // CO emission Data 
    var data = d3.map();
    // console.log(data)
    var colorScheme = d3.schemeBlues[6];
    colorScheme.unshift("#eee")
    var colorScale = d3.scaleThreshold()
        .domain([0,5000000,10000000,50000000,100000000,500000000,1500000000])
        .range(colorScheme);
        // .domain([0,5000000,10000000,50000000,100000000,500000000,1500000000])
        // .range(["rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)"]);
        // Legend
    var g = svg.append("g")
        .attr("class", "legendThreshold")
        .attr("transform", "translate(20,20)");
    g.append("text")
        .attr("class", "caption")
        .attr("x", 0)
        .attr("y", -6)
        .text("CO-2 levels");
    var labels = ['0', '1000', '10 000', '100 000', '1000 000', '10 000 000', '> 100 000 000'];
    var legend = d3.legendColor()
        .labels(function (d) { return labels[d.i]; })
        .shapePadding(4)
        .scale(colorScale);
    svg.select(".legendThreshold")
        .call(legend);

    // Load external data and boot, asynchronous tasks
    d3.queue()
        // .defer(d3.json, "https://enjalot.github.io/wwsd/data/world/world-110m.geojson")
        .defer(d3.json, "data/world_countries.json")
        // .defer(d3.csv, "data/mooc-countries.csv", function(d) { data.set(d.code, +d.total); })
        .defer(d3.csv, "data/global-carbon-dioxide-emissions-by-sector_CLEAN.csv", function(d) { data.set(d.Entity, +d.total_CO); })
        .await(ready);

    function ready(error, topo) {
        if (error) throw error;

        // var show_CO_average_per_country = {};
        // console.log(show_CO_average_per_country)

        // population.forEach(function(d) { populationById[d.id] = +d.population; });
        // // Entity.forEach(function (d) { show_CO_average_per_country = return d.value.average})

        // Draw the map
        svg.append("g")
            .attr("class", "countries")
            .selectAll("path")
            .data(topo.features)
            .enter().append("path")
                .attr("fill", function (d){
                    // Pull data for this country
                    d.total_CO = data.get(d.Entity) || 0;
                    // Set the color
                    return colorScale(d.total_CO);
                })
                .attr("d", path);

    }    

</script>
