    <script>
        // original code http://bl.ocks.org/palewire/d2906de347a160f38bc0b7ca57721328    
        // https://www.d3-graph-gallery.com/graph/choropleth_hover_effect.html
        
    var usChart = new dc.GeoChoroplethChart("#us-chart");
    var pieChart = new dc.PieChart("#pie-chart");
    
    
    // d3.csv,("data/global-carbon-dioxide-emissions-by-sector_CLEAN.csv", function(error, emissionData) {
    d3.csv("data/global-carbon-dioxide-emissions-by-sector_CLEAN.csv").then(function (emissionData) {
        
        var ndx = crossfilter(emissionData);
        var all = ndx.groupAll();
        // var parseDate = d3.time.format("%Y").parse;
        var numberFormat = d3.format(".2f");
        var parseDate = d3.timeParse("%Y/%m/%d");
        // var dateFormat = d3.time.format("%m/%d/%Y");


        // Loop through data and parse/convert appropriate formats
            emissionData.forEach(function(d){
                d.Code = String(d.Code);
                d.Entity = String(d.Entity),
                d.Year = Number(d.Year);
                // d.Year = parseDate(d.Year).getFullYear(); //CHECK IF THIS AFFECT TIME SCALES
                // console.log(d.Year);     
                d.Transport = Number(d.Transport); //Number(" ")returns 0
                // console.log(d.Transport);
                d.Forestry = Number(d.Forestry); // other alternative to get rid of empty values d.Transport = d.Transport ? parseFloat(d.Transport) : 0
                // console.log(d.Forestry);
                d.Energy = Number(d.Energy);
                // console.log(d.Energy);
                d.Other_sources = Number(d.Other_sources);
                // console.log(d.Other_sources);
                d.Agriculture_Land_Use_Forestry = Number(d.Agriculture_Land_Use_Forestry); 
                // console.log(d.Agriculture_Land_Use_&_Forestry);
                d.Waste = Number(d.Waste);
                // console.log(d.Waste);
                d.Residential_commercial = Number(d.Residential_commercial);
                // console.log(d["Residential & commercial"]);
                d.Industry = Number(d.Industry); 
                // console.log(d.Industry);
                d.total_CO = Number(d.total_CO);      
                // console.log(d.total_CO);
            });
        
        console.log(emissionData);
        console.log(typeof(emissionData));

        // ADD FUNCTION FOR GROUPING
        
        var entities = ndx.dimension(function (d) { return d['Entity'];});
        var TOTALCO = ndx.dimension(function (d) {if(d.Year == 2010) { return d["total_CO"];}});// country
        var TOTALCOpercountry = TOTALCO.group().reduceSum(function(d){ return d.Entity});
        
        var averagePerCountry = entities.group().reduce(
            function add_item(p, v) {
                p.count++;
                p.total += v.total_CO; // p.total += v["total CO"]; this doesnt work
                p.average = p.total / p.count;
                return p;
            },
            function remove_item(p, v) {
                p.count--;
                if (p.count == 0) {
                    p.total = 0;
                    p.average = 0;
                } else {
                    p.total -= v.total_CO;
                    p.average = p.total / p.count;
                }
                return p;
            },
            function initialise() {
                return {
                    count: 0, 
                    total: 0,
                    average: 0,  
                };
            },
        );
        averagePerCountry.order(v => v.average);// sort values from top to bottom

        d3.json("data/world_countries.json").then(function (topoData, labels) {
        // d3.json("data/world_countries.json", function(error, topoData){
            console.log(topoData); 
        // Map and projection
        // Converting from geographic coordinates (longitude,latitude) to pixel coordinates is accomplished via a map projection. 
        
        var projection = d3.geoNaturalEarth();
            // .scale(width / 2 / Math.PI)
            // .translate([width / 2, height / 2]);
        var path = d3.geoPath()
            .projection(projection);
     
            usChart.width(990)
                    .height(500)
                    .dimension(entities)
                    .group(averagePerCountry)
                    // .legend(dc.legend().x(400).y(10).itemHeight(13).gap(5)).legendText(function (d) { return labels[d.i]; }))
                    .colors(d3.scaleThreshold(d3.schemePuOr[11]))
                    .colorDomain([-1000000, -100000, -10000, 10000, 100000, 1000000, 10000000, 100000000, 200000000, 500000000, 1000000000])
                    .colorAccessor(function (d,i) {return d;})
                    // .colorCalculator(function (d) { return d ? usChart.colors()(d) : '#ccc'; }) // ? equal if
                    .overlayGeoJson(topoData.features, "countries", function (d) {
                        return d.properties.name;
                    })
                .projection(projection)
                // .projection(d3.geoNaturalEarth())
                .valueAccessor(function(kv) {
                    console.log(kv);
                    return kv.value.average;
                })
                 .title(function (p) {
                    return p.key + " Avg CO2 levels (1990-2010): " + p.average })
                
                .renderTitle(true);
                // .renderLabel(true);

            pieChart.width(480)
                .height(480)
                .radius(150)
                .innerRadius(60)
                .transitionDuration(500)
                // .slicesCap(4)// number of slices the pie chart will generate
                .cap(5)// return group.top(5)
                .dimension(entities)
                .group(averagePerCountry) 
                .valueAccessor(function (d) { return d.value.average})
                // .colors(d3.scale.ordinal().range(// colors if wanted?
                // [ '#1f78b4', '#b2df8a', '#cab2d6'..., '#bc80bd']);
                .legend(dc.legend().x(400).y(10).itemHeight(13).gap(5))
                // workaround for #703: not enough data is accessible through .label() to display percentages
                .data(function (group) { // get top five groups
                    return group.top(8);})
                .on('pretransition', function(pieChart) {
                    pieChart.selectAll('text.pie-slice').text(function(d) {
                        return d.data.key ;
                    })
                });

            dc.renderAll();
        
            // var labelG = d3.select("svg")
            //     .append("svg:g") 
            //     .attr("id", "labelG") 
            //     .attr("class", "Title");
        
            // labelG.selectAll("text") 
            //     .data(labels.features) 
            //     .enter().append("svg:text") 
            //         .text(function(d){return d.properties.name;}) 
            //         .attr("x", function(d){return project(d.geometry.coordinates)[0];}) 
            //         .attr("y", function(d){return project(d.geometry.coordinates)[1];}) 
            //         .attr("dx", "-1em"); 
        });
    });
